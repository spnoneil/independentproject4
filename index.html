<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PizzaTime</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Come on down to PizzaTime!</h1>
    </div>
    <div id="inputFields" class="row">
      <div class="col-m">
        <form id="pizzaForm">
          <label for="nameInput">Please enter your name:</label>
          <input class="form-control" type="text" id="nameInput">
          <label for="pizzaSize">Please choose a size:</label>
          <select class="form-control" id="pizzaSize">
            <option value="1">Itty-Bitty</option>
            <option value="2">Lil' Bigger</option>
            <option value="3">Keep Going!</option>
            <option value="4">Humongo!</option>
          </select>
          <label for="pizzaTopping1">Please choose a protein:</label>
          <select class="form-control" id="pizzaTopping1">
            <option value="0">Just the cheese, please!</option>
            <option value="1">Pupperoni</option>
            <option value="2">Some kinda unidentifiable meat</option>
            <option value="3">The almighty Linguica</option>
            <option value="4">Faux-roni</option>
          </select>
          <label for="pizzaTopping2">Please choose something "healthy":</label>
          <select class="form-control" id="pizzaTopping2">
            <option value="0">Still the cheese, please!</option>
            <option value="1">Peppers or something</option>
            <option value="2">Lettuce (ew)</option>
            <option value="3">Olives, of course</option>
            <option value="4">Mushbooms</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">GITCHYO PIZZA, DOE</button>
          <button id="orderBtn" type="reset" class="btn btn-success">Order yr pizzas!</button>
        </form>
      </div>
    </div>
    <div id="clearOutput">
      <div class="row">
        <div class="col-m">
          <ul id="pizzaOutput">

          </ul>
        </div>
      </div>
      <div class="row">
        <div id="pizzaDetails">
          <p>Size: <span id="sizeOutput"></span></p>
          <p>Toppings: <span id="topOutput"></span></p>
          <button id="delete" class="btn btn-danger">DELETE THIS 'ZA</button>
        </div>
      </div>
    </div>
    <div id="output">
      <p>That's gonna cost ya $<span id="orderOutput"></span>, <span id="nameOutput"></span>!</p>
      <button id="goBack" class="btn btn-info">Buy more pizza?</button>
    </div>
  </div>
</body>

</html>
